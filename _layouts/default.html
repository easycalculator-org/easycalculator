<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="theme-color" content="#ffffff">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index, follow">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<title>{{ page.title | default: site.title }}</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Favicon -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" href="{{'/assets/images/apple-touch-icon.png' | relative_url }}">
<meta name="apple-mobile-web-app-title" content="Easy Calculator">
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- Web App Manifest -->
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
<!-- for other features refer to https://www.w3.org/wiki/WebSchemas/Accessibility -->
<meta itemprop="accessibilityFeature" content="highContrastDisplay" />
<meta itemprop="accessibilityFeature" content="fullKeyboardControl" />
<meta itemprop="accessibilityFeature" content="fullMouseControl" />
<meta itemprop="accessibilityFeature" content="fullTouchControl" />
{% seo title=false %}
</head>
<body>
{% include header.html %}
<br><br>

<main class="container my-2">
{% raw %}{% include search.html %}{% endraw %}
<script src="{{ '/assets/js/search.js' | relative_url }}"></script>
{{ content }}
</main>
{% include footer.html %}
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://analytics.ahrefs.com/analytics.js" data-key="Z0/t0hcMJ93aJQJzxKnVPA" async></script>
</body>
</html>
